<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/registration.css">
</head>

<body>
    <form action="">
        <fieldset>
            <h1>Sign up </h1>
            <div class="un">
                <label for="username">First Name:</label>
                <br><input type="text" name="" id="iun" class="data">

            </div>
            <div class="un">
                <label for="username">Last Name:</label>
                <br><input type="text" name="" id="iun" class="data">

            </div>
            <div class="un">
                <label for="username">Email</label>
                <br><input type="text" name="" id="iun" class="data">
            </div>
            <div class="un">
                <label for="username">Username:</label>
                <br><input type="text" name="" id="iun" class="data">
            </div>
            <div class="pass">
                <label for="username">Password:</label><br>
                <input type="password" name="" id="" class="data">
            </div>

            <label for="sex">Gender:</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Female</label> <br><br>

            <label for="sex">Type:</label>
            <input type="checkbox" class="cb" id="Regular" value="Regular">
            <label for="Regular">Regular</label>
            <input type="checkbox" class="cb" id="Speasal" value="Speasal">
            <label for="Regular">Speasal</label>


            <div class="pass">
                <label for="username">Registration Date</label><br>
                <input type="date" class="data">
            </div>

            <div class="pass">
                <label for="cars">Choose a Department:</label>
                <select id="cars" name="cars">
                  <option value="Java Developer">Java Developer</option>
                  <option value="QA">QA</option>
                  <option value="Full-Stack">Full-Stack</option>
                  <option value="Data Scinece">Data Scinece</option>
                </select>
            </div>

            <div class="pass">
                <label for="country-choice">Choose a country:</label>
                <input list="country-options" class="datalist" id="country-choice" name="country-choice">
                <datalist id="country-options">
                    <option value="Australia">
                    <option value="Austria">
                    <option value="America">
                    <option value="Nepal">
                </datalist>
            </div>
            <div class="pass">
                <label for="username">Document</label><br>
                <input type="file" class="data">
            </div>

            <div class="btn">
                <button class="btn"> <a href="home.html">Submit</a> </button>
            </div>
            <ul>
                <li style="float:right">
                    <a href="login.html">Login </a>
                </li>
            </ul>

        </fieldset>
    </form>
</body>

</html>
