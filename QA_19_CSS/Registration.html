<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form>
        <fieldset>
            <legend>Registration Form</legend> 
        <div>
            <label for="fname">First Name</label><br>
            <input type="text" name="first_name" id="fname">
        </div>

        <div>
             <label for="lname">Last Name</label><br>
             <input type="text" name="Last_name" id="lname">
        </div>

        <div>
                <label for="email">Email</label><br>
                <input type="email" name="first_name" id="email">
        </div>

        <div>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="re-password">Re-Password</label><br>
            <input type="password" name="password" id="re-password">
        </div>

        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>

        <div>
                <label for="gender">Gender: </label>
                <input type="radio" id="gender" name="gender" value="male" />Male
                <input type="radio" id="gender" name="gender" value="female" />Female <br/>
        </div>

    <div>
        <label for="java">Select Programing</label> <br> 
        <input type="checkbox" id="java" name="java" value="java" /> 
        <label for="java">Java</label> <br> 
        <input type="checkbox" id="Python" name="Python" value="python" /> 
        <label for="Python">Python</label> <br> 
        <input type="checkbox" id="JavaScript" name="JavaScript" value="JavaScript" /> 
        <label for="JavaScript">JavaScript</label> <br>

    </div>

    <div>
        <label for="file"> Enter Your Document</label><br>
        <input type="file" id="file">
    </div>
<div>

<label for="cars">Select Department</label><br>
 <select id="dep" name="dep">
    <option value="QA">QA</option>
    <option value="App Java">App Java</option>
    <option value="DS">DS</option>
    <option value="Ms">MS</option>
 </select>
</div> 
        </fieldset>
    </form>
    <a href="login.html">Back Login</a>
</body>
</html>
