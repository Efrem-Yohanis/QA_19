<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>QA_17_cypress_Testing_page1 </title>
  </head>
  <body>
    
    <div class="text">
      <h1 class="text-center mt-3">First Page</h1>
      <h3 class="text-center mt-3">Registration Form</h3>
    </div>
  
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
           
            <div class="container">



                <div class="card shadow-lg">
                   
                     <div class="card-body">
                      <h5 class="card-title"></h5>

                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">First Name:</label>
                        <input type="text" name="firstname"  class="form-control" placeholder="Enter Your First Name" id="fname">
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Last Name:</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Enter Your Last Name" id="lname">
                      </div>


                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control" placeholder="name@example.com" id="email">
                      </div>

                      <div class="mb-3 mt-3">
                        <label for="exampleFormControlInput1" class="form-label">Password:</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter Password" id="password">
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Gender: </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Male">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Male
                        </label>
                      </div>
                      

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Femial" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Femial
                        </label>
                      </div>

                     <br>
                      <label for="exampleFormControlTextarea1" class="form-label">Check Course</label>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Java" id="javaC" >
                        <label class="form-check-label" for="flexCheckDefault">
                         Java
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Python" id="PythonC" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                         Python
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="C++" id="Cpp" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                         C++
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="JavaScript++" id="JavaScriptC" >
                        <label class="form-check-label" for="flexCheckChecked">
                         JavaScript
                        </label>
                      </div>
                      
                    
                   
                      <div class="mb-3 mt-3">
                        <label for="exampleFormControlInput1" class="form-label">Country:</label>
                      <select class="form-select" aria-label="Default select example" name="Country" id="CountryS">
                        <option value="Ethiopia" >Ethiopia</option>
                        <option value="Sudan">Sudan</option>
                        <option value="Keya">Keya</option>
                      </select>
                      </div>


                      <div class="mb-3 mt-3">
                        <label for="country-choice">Choose a country:</label>
                        <input list="country-options" class="form-select " id="country-choice" name="country-choice">
                        <datalist id="country-options">
                            <option value="Australia">
                            <option value="Austria">
                            <option value="America">
                            <option value="Nepal">
                        </datalist>
                    </div>
                      
                    <label for="username">Document</label><br>
                      <div class="form-control">
                        <input type="file" class="document">
                    </div>
           
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Commint</label>
                        <textarea class="form-control"  rows="3" name="Commint" id="CommintTextarea"></textarea>
                      </div>
                    
                      <div>
                        <input type="hidden" name="" id="hidden" value="page 1">
                      </div>
                      <div class="d-grid gap-2 mt-5">
                
                        <a href="list.html" class="btn btn-success" type="button" id="button">Submit</a>
                      </div>
                    </div>
                  </div>


                
            </div>

        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
